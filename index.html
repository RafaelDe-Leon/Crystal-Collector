<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Collector</title>
</head>

<body>
    <!-- wraps the whole page -->
    <div class="container text-center">
        <!-- main header -->

        <div class="row">
            <div class="col-12 m-3 p-5">
                <h1>Crystal Collector</h1>
                <p>Click the Gems to get Points | Match the number to win!</p>
            </div>
        </div>
    </div>

    <div class="container my-4">

        <div class="row">
            <div class="row">
                <div class="col-sm-12">

                </div>
            </div>
        </div>

        <!-- results -->
        <div class="row">
            <div class="col-md-6 p-3 text-center">
                <div class="row">
                    <div class="col-12">
                        <p class="number-to-guess"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="your-guess p-4"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="wins-text p-4"></p>
                        <p class="losses-text p-4"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 p-5 text-center">
                <p> Choose a Gem:</p>
                <div class="row">
                    <div class="col-12" id="gems">

                    </div>
                </div>
            </div>

        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>

</body>

</html>
